site_name: Documentación Experthub API
site_description: Documentación del API de Experthub.

docs_dir: '../../docs/es'
site_dir: '../../site/es'

theme:
    custom_dir: ../../overrides/
    logo: assets/Logo.png
    favicon: assets/imagotipo.svg
    name: material
    language: es
    palette:
        - scheme: experticket
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: blue grey
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.instant #cargar las páginas como vistas parciales
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top #botón de volver arriba
        #- navigation.indexes #https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-integration 
        - toc.integrate #tabla de contenido integrada con barra de navegación
        #- content.tabs.link
extra_css:
    - stylesheets/extra.css
extra:
    alternate:
        - name: English
          link: /experthubApiDocs/en/
          lang: en
        - name: Español
          link: /experthubApiDocs/es/
          lang: es
    social:
      - link: mailto:integrations@experticket.com
        icon: fontawesome/solid/envelope
        name: Email de contacto
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search:
      lang: 
        - es
#copyright: Copyright &copy; Experticket

nav:
    - Inicio: index.md
    - Documentación:
      - Introducción: intro.md 
      - Especificación de datos: struct.md
      - Conexión: connection.md
      - Actividades:
        - Catálogo: activity/catalog.md
        - Última fecha de actualización del catálogo: activity/lastCatalogUpdatedDate.md
        - Precios en tiempo real: activity/realTimePrices.md
        - Sesiones: activity/sessions.md
        - Comprobar sesiones auto asignadas: activity/autoAssignSession.md
        - Aforo disponible: activity/availability.md
      - Alojamiento: 
        - Catálogo básico: accommodation/basicCatalog.md
        - Catálogo completo: accommodation/fullCatalog.md
      - Paquetes:
        - Catálogo: package/catalog.md
        - Catálogo completo: package/fullCatalog.md
    - FAQ: faq.md
    - Acerca de: about.md
