site_name: Experthub API Documentation
site_description: API documentation for Experthub.

docs_dir: '../../docs/en'
site_dir: '../../site/en'

theme:
    custom_dir: ../../overrides/
    logo: assets/Logo.png
    favicon: assets/imagotipo.svg
    name: material
    language: en
    palette:
        - scheme: experticket
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: blue grey
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.instant #cargar las p치ginas como vistas parciales
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top #bot칩n de volver arriba
        #- navigation.indexes #https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-integration 
        - toc.integrate #tabla de contenido integrada con barra de navegaci칩n
        #- content.tabs.link
extra_css:
    - stylesheets/extra.css
extra:
    alternate:
        - name: English
          link: /experthubApiDocs/en/
          lang: en
        - name: Espa침ol
          link: /experthubApiDocs/es/
          lang: es
    social:
      - link: mailto:integrations@experticket.com
        icon: fontawesome/solid/envelope
        name: Contact email
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search:
      lang: 
        - en
#copyright: Copyright &copy; Experticket

nav:
    - Home: index.md
    - Documentation:
      - Introduction: intro.md 
      - Data specification: struct.md
      - Connection: connection.md
      - Activity:
        - Catalog: docs/activity/catalog.md
        - Last catalog update date: docs/activity/lastCatalogUpdatedDate.md
        - Real time prices: docs/activity/realTimePrices.md
        - Sessions: docs/activity/sessions.md
        - Check auto assigned sessions: docs/activity/autoAssignSession.md
        - Available capacity: docs/activity/availability.md
        - Sale flow rules: 
          - Get rules: docs/activity/saleFlowRules.md
          - Check applied rules: docs/activity/checkSaleFlowRules.md
      - Accomodation: 
        - Basic catalog: accommodation/basicCatalog.md
        - Full catalog: accommodation/fullCatalog.md
      - Packages:
        - Catalog: package/catalog.md
        - Extended Catalog: package/extendedCatalog.md
    - FAQ: faq.md
    - Acerca de: about.md
