site_name: Experthub API Documentation
site_description: API documentation for Experthub.

docs_dir: '../../docs/en'
site_dir: '../../site/en'

theme:
    custom_dir: ../../overrides/
    logo: assets/Logo.png
    favicon: assets/imagotipo.svg
    name: material
    language: en
    palette:
        - scheme: experticket
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: blue grey
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.instant #cargar las p치ginas como vistas parciales
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top #bot칩n de volver arriba
        #- navigation.indexes #https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-integration 
        #- toc.integrate #tabla de contenido integrada con barra de navegaci칩n
        #- content.tabs.link
extra_css:
    - stylesheets/extra.css
extra:
    alternate:
        - name: English
          link: /ExperthubAPIDocumentation/en/
          lang: en
        - name: Espa침ol
          link: /ExperthubAPIDocumentation/es/
          lang: es
    social:
      - link: mailto:integrations@experticket.com
        icon: fontawesome/solid/envelope
        name: Contact email
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search:
      lang: 
        - en
#copyright: Copyright &copy; Experticket

nav:
    - Introduction: index.md
    - Documentation: 
      - Activity:
        - Catalog: activity/catalog.md
      - Accomodation: 
        - Basic catalog: accommodation/basicCatalog.md
        - Full catalog: accommodation/fullCatalog.md
      - Packages:
        - Catalog: package/catalog.md
    - FAQ: faq.md
    - Acerca de: about.md
